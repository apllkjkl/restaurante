<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">PhotoApp</div>
        <button id="login-btn">Login</button>
    </header>

    <div class="container">
        <aside class="user-sidebar">
            <div class="user-info">
                <img src="user-icon.png" alt="User Icon">
                <p>Guest</p>
                <p>0 likes | 0 comments</p>
            </div>
        </aside>

        <main class="photo-feed">
            <div class="photo-post" data-post-id="1">
                <img src="/images/Supreme_pizza.jpg" alt="Photo 1">
                <div class="post-details">
                    <span class="like-btn">&#x2764;</span> <span class="like-count">0</span> likes
                    <button class="comment-btn">Comments</button>
                </div>
            </div>

            <div class="photo-post" data-post-id="2">
                <img src="/images/Supreme_pizza.jpg" alt="Photo 2">
                <div class="post-details">
                    <span class="like-btn">&#x2764;</span> <span class="like-count">0</span> likes
                    <button class="comment-btn">Comments</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account?<a href="#" id="register-link">Register</a></p>
        </div>
    </div>

    <!-- Modal for Register -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Modal for Photo details -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" id="modal-photo" alt="Selected Photo">
            <p id="photo-legend"></p>
            <div class="post-details">
                <span class="like-btn">&#x2764;</span> <span id="modal-like-count">0</span> likes
            </div>
            <div class="comments-section">
                <h3>Comments</h3>
                <ul id="comments-list"></ul>
                <textarea id="comment-input" placeholder="Write a comment..."></textarea>
                <button id="post-comment">Post Comment</button>
            </div>
        </div> 
    </div>

    <footer>
        <p>&copy; 2024 PhotoApp</p>
    </footer>

    <script src="script.js"></script>  
</body>
</html>
