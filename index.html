<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="login-btn">Entrar</button>
    </header>

    <div class="container">
        <aside class="user-sidebar">
            <div class="user-info">
                <img src="Anexos/logo/logo_sabor_do_brasil.png" alt="Avatar do usuário" class="user-avatar">
                <h2>Sabor do Brasil</h2>
                <p class="strike"></p>
                <p>Quantidade Likes: <span id="total-likes">0</span></p>
                <p>Quantidade Dislikes: <span id="total-dislikes">0</span></p>
            </div>
        </aside>

        <main class="photo-feed">
            <div class="photo-post" data-id="1">
                <h3>Título do prato 01</h3>
                <img src="Anexos/publicacao/publicacao01.png" alt="Prato 01" class="photo" onclick="openPhotoDetails(1)">
                <div class="post-actions">
                    <button onclick="toggleLike(1)">👍 <span id="likes-1">2</span></button>
                    <button onclick="toggleDislike(1)">👎 <span id="dislikes-1">1</span></button>
                    <button onclick="toggleComments(1)">💬 <span id="comments-count-1">4</span></button>
                </div>
                <div id="comments-section-1" class="comments-section">
                    <input type="text" id="comment-input-1" placeholder="Adicione um comentário">
                    <button onclick="addComment(1)">Comentar</button>
                    <div id="comments-list-1"></div>
                </div>
            </div>
            <!-- Adicione outras fotos aqui com a mesma estrutura -->
        </main>
    </div>
    

    <footer>
        <p>Sabor do Brasil</p>
        <p id="copy">&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
