<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Posting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Photo Posting</h1>
        <div id="user-section">
            <span id="user-name">Guest</span>
            <button id="login-btn">Login</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="photo-posts">
            <div class="photo-post">
                <img src="img/photo1.jpg" alt="Photo 1" class="photo-img">
                <div class="photo-info">
                    <span class="like-count">0 likes</span>
                    <span class="comment-count">0 comments</span>
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
            <div class="photo-post">
                <img src="img/photo2.jpg" alt="Photo 2" class="photo-img">
                <div class="photo-info">
                    <span class="like-count">0 likes</span>
                    <span class="comment-count">0 comments</span>
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Enlarged Photo -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span id="close-photo-modal" class="close">&times;</span>
            <img id="modal-photo" src="" alt="Enlarged Photo">
            <p class="like-count-modal">0 likes</p>
            <ul id="comments-list"></ul>
            <input type="text" id="new-comment" placeholder="Add a comment">
            <button id="add-comment">Post Comment</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Footer Content</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="close-login-modal" class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" id="nickname" placeholder="Nickname">
            <input type="password" id="password" placeholder="Password">
            <button id="login-submit">Login</button>
            <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span id="close-register-modal" class="close">&times;</span>
            <h2>Register</h2>
            <input type="text" id="new-nickname" placeholder="Choose a Nickname">
            <input type="password" id="new-password" placeholder="Choose a Password">
            <button id="register-submit">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
