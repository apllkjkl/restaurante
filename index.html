<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src=>
        <button id="login-btn">Entrar</button>
    </header>

    <div class="container">
        <aside class="user-sidebar">
            <div class="user-info">
                <img src="Anexos/logo/logo_sabor_do_brasil.png" alt="Avatar do usuário" class="user-avatar">
                <h2>Sabor do Brasil</h2>
                <p class="strike"></p>
                <br>
                <p>Quantidade Likes: 0</p>
                <p>Quantidade Dislikes: 0</p>
            </div>
        </aside>

        <main class="photo-feed">
            <div class="photo-post" data-id="1">
                <h3>Título do prato 01</h3>
                <img src="Anexos/publicacao/publicacao01.png" alt="Prato 01" class="photo" onclick="openPhotoDetails(1)">
                <div class="post-details">

                </div>
                <div class="post-actions">
                    <button onclick="toggleLike(1)">👍 2</button>
                    <button onclick="toggleDislike(1)">👎 1</button>
                    <button onclick="toggleComments(1)">💬 4</button>
                </div>
            </div>
        </main>
        <main class="photo-feed">
            <div class="photo-post" data-id="1">
                <h3>Título do prato 01</h3>
                <img src="Anexos/publicacao/publicacao02.png" alt="Prato 02" class="photo" onclick="openPhotoDetails(1)">
                <div class="post-details">

                </div>
                <div class="post-actions">
                    <button onclick="toggleLike(1)">👍 2</button>
                    <button onclick="toggleDislike(1)">👎 1</button>
                    <button onclick="toggleComments(1)">💬 4</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Sabor do Brasil </p>
        <p id="copy">&copy; 2024</p>
        <img src="Anexos/icones/Instagram.svg" alt="">
        <img src="Anexos/icones/Twitter.svg" alt="">
        <img src="Anexos/icones/Whatsapp.svg" alt="">
        <img src="Anexos/icones/Globe.svg" alt="">
        
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="Detalhes da foto">
            <h3 id="modal-title">Título do prato</h3>
            <p id="modal-location">Local - Cidade/Estado</p>
            <div class="post-actions">
                <button onclick="toggleLikeInModal()">👍 <span id="modal-likes">0</span></button>
                <button onclick="toggleDislikeInModal()">👎 <span id="modal-dislikes">0</span></button>
                <button onclick="toggleCommentsInModal()">💬 <span id="modal-comments">0</span></button>
            </div>
            <div class="comments-section">
                <input type="text" id="comment-input" placeholder="Adicione um comentário">
                <button onclick="addComment()">Comentar</button>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
